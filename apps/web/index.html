<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PapaData Intelligence - crystal premium enterprise dla e-commerce: AI, rekomendacje i decyzje wzrostowe."
    />
    <meta name="theme-color" content="#071226" />
    <title>PapaData Intelligence</title>
    <script>
      (function () {
        try {
          var key = "papadata_theme";
          var saved = localStorage.getItem(key);
          var mode =
            saved === "light" || saved === "dark"
              ? saved
              : window.matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light";
          document.documentElement.classList.toggle("dark", mode === "dark");
          document.documentElement.setAttribute("data-pd-theme", mode);
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
